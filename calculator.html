<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>calculator</title>
  <link href="calc.css" type="text/css" rel="stylesheet">
 </head>
 <body>
  <div class="main">
   <div class="cont">
    <div class="screen">
     <input id="screen" type="text" size="30">
    </div>
    <div>
     <table class="keys">
      <tr>
       <td><button class="btn" onclick="clr()">CLR</button></td>
       <td></td>
       <td></td>
       <td></td>
      </tr>
      <tr>
       <td><button class="btn" onclick="disp(7)">7</button></td>
       <td><button class="btn" onclick="disp(8)">8</button></td>
       <td><button class="btn" onclick="disp(9)">9</button></td>
       <td><button class="btn" onclick="disp('/')">/</button></td>
      </tr>
      <tr>
       <td><button class="btn" onclick="disp(4)">4</button></td>
       <td><button class="btn" onclick="disp(5)">5</button></td>
       <td><button class="btn" onclick="disp(6)">6</button></td>
       <td><button class="btn" onclick="disp('-')">-</button></td>
      </tr>
      <tr>
       <td><button class="btn" onclick="disp(1)">1</button></td>
       <td><button class="btn" onclick="disp(2)">2</button></td>
       <td><button class="btn" onclick="disp(3)">3</button></td>
       <td><button class="btn" onclick="disp('*')">X</button></td>
      </tr>
      <tr>
       <td><button class="btn" onclick="disp('.')">.</button></td>
       <td><button class="btn" onclick="disp(0)">0</button></td>
       <td><button class="btn" onclick="disp('+')">+</button></td>
       <td><button class="btn" onclick="eq()">=</button></td>
      </tr>
     </table>
    </div>
   </div>
  </div>
  <script src="script.js"></script>
 </body>
</html>
